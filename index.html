              <div style="font-size: 1.25rem; font-weight: 700; margin-bottom: 1rem;">${projectTotals.DI.name}</div>
              <div class="big-number-sm">${projectTotals.DI.points}</div>
              <div class="metric-label">Story Points</div>
              <div class="stat-row">
                <div class="stat-box"><div class="value">${diFeaturePct}%</div><div class="label">Features</div></div>
                <div class="stat-box"><div class="value">${diBugPct}%</div><div class="label">Bugs</div></div>
                <div class="stat-box"><div class="value">${diTechDebtPct}%</div><div class="label">Tech Debt</div></div>
              </div>
              <div style="font-size: 0.8rem; opacity: 0.6; margin-top: 1rem;">${projectTotals.DI.tickets} tickets total</div>
            </div>
          `;
          break;
          
        case 'team-dt':
          const dtTotal = projectTotals.DT.points;
          const dtFeaturePct = Math.round((projectTotals.DT.features / dtTotal) * 100);
          const dtBugPct = Math.round((projectTotals.DT.bugs / dtTotal) * 100);
          const dtTechDebtPct = Math.round((projectTotals.DT.techDebt / dtTotal) * 100);
          content = `
            <div class="slide">
              <div class="emoji">${projectTotals.DT.emoji}</div>
              <div class="label">Project</div>
              <div style="font-size: 1.25rem; font-weight: 700; margin-bottom: 1rem;">${projectTotals.DT.name}</div>
              <div class="big-number-sm">${projectTotals.DT.points}</div>
              <div class="metric-label">Story Points</div>
              <div class="stat-row">
                <div class="stat-box"><div class="value">${dtFeaturePct}%</div><div class="label">Features</div></div>
                <div class="stat-box"><div class="value">${dtBugPct}%</div><div class="label">Bugs</div></div>
                <div class="stat-box"><div class="value">${dtTechDebtPct}%</div><div class="label">Tech Debt</div></div>
              </div>
              <div style="font-size: 0.8rem; opacity: 0.6; margin-top: 1rem;">${projectTotals.DT.tickets} tickets total</div>
            </div>
          `;
          break;
          
        case 'select':
          content = `
            <div class="select-screen">
              <div class="emoji">üëã</div>
              <div class="title">Your Turn!</div>
              <p style="font-size: 0.875rem; opacity: 0.8; margin: 0.5rem 0 1.5rem;">Select your name to see your personal stats</p>
              ${teamMembers.map(name => `
                <button class="person-btn" onclick="selectPerson('${name}')">
                  <svg class="person-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                  </svg>
                  ${name}
                </button>
              `).join('')}
            </div>
          `;
          break;

        case 'personal-transition':
          const firstName = selectedPerson.split(' ')[0];
          content = `
            <div class="slide">
              <div class="emoji-lg">‚ú®</div>
              <div class="subtitle">Let's see what you did,</div>
              <div style="font-size: 2.5rem; font-weight: 900; margin-top: 0.5rem;">${firstName}</div>
            </div>
          `;
          break;
          
        case 'personal-total':
          const data1 = teamData[selectedPerson];
          content = `
            <div class="slide">
              <div class="emoji">üí™</div>
              <div class="subtitle">You delivered</div>
              <div class="big-number">${data1.totalPoints}</div>
              <div class="metric-label">Story Points</div>
              <div class="subtitle-sm">Across ${data1.totalTickets} tickets üöÄ</div>
            </div>
          `;
          break;
          
        case 'personal-breakdown':
          const data2 = teamData[selectedPerson];
          content = `
            <div class="slide">
              <div class="emoji">üéØ</div>
              <div class="subtitle" style="margin-bottom: 1.5rem;">Here's what you shipped:</div>
              ${data2.featurePoints > 0 ? `
                <div class="card">
                  <div class="card-row">
                    <span class="card-title">Features</span>
                    <span class="card-value">${data2.featurePoints} pts</span>
                  </div>
                  <div class="card-sub">${data2.featureTickets} tickets</div>
                </div>
              ` : ''}
              ${data2.bugPoints > 0 ? `
                <div class="card">
                  <div class="card-row">
                    <span class="card-title">Bug Fixes</span>
                    <span class="card-value">${data2.bugPoints} pts</span>
                  </div>
                  <div class="card-sub">${data2.bugTickets} bugs squashed üêõ</div>
                </div>
              ` : ''}
              ${data2.techDebtPoints > 0 ? `
                <div class="card">
                  <div class="card-row">
                    <span class="card-title">Tech Debt</span>
                    <span class="card-value">${data2.techDebtPoints} pts</span>
                  </div>
                  <div class="card-sub">${data2.techDebtTickets} tickets üîß</div>
                </div>
              ` : ''}
            </div>
          `;
          break;
          
        case 'personal-projects':
          const data3 = teamData[selectedPerson];
          const maxPts = Math.max(...data3.projects.map(p => p.points));
          content = `
            <div class="slide">
              <div class="emoji">üìÅ</div>
              <div class="subtitle" style="margin-bottom: 1rem;">Your Project Breakdown</div>
              ${data3.projects.map((proj, i) => `
                <div class="card">
                  <div class="card-row" style="margin-bottom: 0.5rem;">
                    <span class="card-title">${proj.name}</span>
                    <span class="card-value">${proj.points} pts</span>
                  </div>
                  <div class="progress-bar">
                    <div class="progress-fill" style="width: ${(proj.points / maxPts) * 100}%"></div>
                  </div>
                  <div class="card-sub">${proj.tickets} tickets</div>
                </div>
              `).join('')}
            </div>
          `;
          break;
          
        case 'personal-epics':
          const data4 = teamData[selectedPerson];
          content = `
            <div class="slide">
              <div class="emoji">üî•</div>
              <div class="subtitle" style="margin-bottom: 1rem;">Your Top Initiatives</div>
              ${data4.topEpics.length > 0 ? data4.topEpics.map((epic, i) => `
                <div class="card ${i === 0 ? 'card-highlight' : ''}">
                  <div class="card-row">
                    <span class="card-title">${epic.name}</span>
                    <span class="card-value">${epic.points} pts</span>
                  </div>
                </div>
              `).join('') : '<p style="opacity: 0.7;">No epic data available</p>'}
            </div>
          `;
          break;
          
        case 'personal-shipping':
          const data5 = teamData[selectedPerson];
          const maxMonth = Math.max(...Object.values(data5.monthBreakdown));
          content = `
            <div class="slide">
              <div class="emoji">üìÖ</div>
              <div class="subtitle" style="margin-bottom: 0.75rem;">Your Shipping Rhythm</div>
              <div class="rhythm-card">
                <div class="rhythm-label">Peak Day</div>
                <div class="rhythm-value">${data5.bestDay}</div>
                <div class="rhythm-sub">${data5.bestDayPoints} pts shipped</div>
              </div>
              <div class="rhythm-card">
                <div class="rhythm-label">Peak Month</div>
                <div class="rhythm-value">${data5.bestMonth}</div>
                <div class="rhythm-sub">${data5.bestMonthPoints} pts shipped</div>
              </div>
              <div class="chart-row">
                ${['October', 'November', 'December'].map(month => {
                  const pts = data5.monthBreakdown[month] || 0;
                  const height = maxMonth > 0 ? (pts / maxMonth) * 50 + 10 : 10;
                  const isActive = month === data5.bestMonth;
                  return `
                    <div class="chart-bar-container">
                      <div class="chart-bar ${isActive ? 'active' : ''}" style="height: ${height}px;"></div>
                      <div class="chart-label ${isActive ? 'active' : ''}">${month.slice(0, 3)}</div>
                    </div>
                  `;
                }).join('')}
              </div>
            </div>
          `;
          break;
          
        case 'personal-persona':
          const data6 = teamData[selectedPerson];
          content = `
            <div class="slide">
              <div class="emoji-lg">${data6.persona.emoji}</div>
              <div class="label">Your Q4 Persona</div>
              <div style="font-size: 2.25rem; font-weight: 900; margin: 1rem 0; line-height: 1.2;">${data6.persona.title}</div>
              <p style="font-size: 0.875rem; opacity: 0.7; max-width: 280px; margin-top: 1rem;">${data6.persona.description}</p>
            </div>
          `;
          break;
          
        case 'finale':
          const data7 = teamData[selectedPerson];
          content = `
            <div class="slide">
              <div class="emoji-lg">üéä</div>
              <div class="title">That's a Wrap!</div>
              <div style="margin-top: 1rem;">
                <p class="summary-line"><strong>You:</strong> ${data7.totalPoints} pts across ${data7.totalTickets} tickets</p>
                <p class="summary-divider">‚Äî</p>
                <p class="summary-line"><strong>Team:</strong> ${teamTotals.totalPoints} pts across ${teamTotals.totalTickets} tickets</p>
              </div>
              <p class="finale-cta">Here's to Q1 2026! üöÄ</p>
              <p class="finale-footer">Data Team ‚Ä¢ IntusCare</p>
            </div>
          `;
          break;
      }
      
      const slides_for_dots = getCurrentSlides();
      
      app.innerHTML = `
        ${showBackBtn ? `<button class="back-btn" onclick="goBack()">‚Üê Change person</button>` : ''}
        ${content}
        ${showNav ? `
          <button class="nav-btn prev" onclick="prevSlide()" ${currentSlide === 0 ? 'disabled' : ''}>‚Äπ</button>
          <button class="nav-btn next" onclick="nextSlide()" ${currentSlide === slides_for_dots.length - 1 ? 'disabled' : ''}>‚Ä∫</button>
        ` : ''}
        ${showDots ? `
          <div class="dots">
            ${slides_for_dots.map((_, i) => `<button class="dot ${i === currentSlide ? 'active' : ''}" onclick="goToSlide(${i})"></button>`).join('')}
          </div>
          <div class="slide-counter">${currentSlide + 1} / ${slides_for_dots.length}</div>
        ` : ''}
      `;
    }

    function selectPerson(name) {
      selectedPerson = name;
      phase = 'personal';
      currentSlide = 0;
      render();
    }

    function goBack() {
      selectedPerson = null;
      phase = 'team';
      currentSlide = teamSlides.length - 1; // Go back to select screen
      render();
    }

    function nextSlide() {
      const slides = getCurrentSlides();
      if (currentSlide < slides.length - 1) {
        currentSlide++;
        render();
      }
    }

    function prevSlide() {
      if (currentSlide > 0) {
        currentSlide--;
        render();
      }
    }

    function goToSlide(index) {
      currentSlide = index;
      render();
    }

    document.addEventListener('keydown', (e) => {
      const slides = getCurrentSlides();
      const isSelectSlide = slides[currentSlide]?.id === 'select';
      
      if (isSelectSlide) return;
      
      if (e.key === 'ArrowRight' || e.key === ' ') {
        e.preventDefault();
        nextSlide();
      }
      if (e.key === 'ArrowLeft') {
        e.preventDefault();
        prevSlide();
      }
      if (e.key === 'Escape' && phase === 'personal') {
        goBack();
      }
    });

    // Initialize
    render();
  </script>
</body>
</html>
